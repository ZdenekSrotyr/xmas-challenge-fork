<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph Visualization</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/vis-network@9.1.9/dist/vis-network.min.js"></script>
</head>
<body>
    <header>
        <h1>Knowledge Graph Visualization</h1>
        <p>Interactive visualization of documents, issues, pull requests, concepts, and skills</p>
    </header>

    <div class="controls">
        <div class="filters">
            <label class="filter-label">Filter by Type:</label>
            <label class="filter-checkbox">
                <input type="checkbox" id="filter-document" checked>
                <span class="node-type-indicator document">ğŸ“„</span> Documents
            </label>
            <label class="filter-checkbox">
                <input type="checkbox" id="filter-issue" checked>
                <span class="node-type-indicator issue">ğŸ›</span> Issues
            </label>
            <label class="filter-checkbox">
                <input type="checkbox" id="filter-pullrequest" checked>
                <span class="node-type-indicator pullrequest">ğŸ”€</span> Pull Requests
            </label>
            <label class="filter-checkbox">
                <input type="checkbox" id="filter-concept" checked>
                <span class="node-type-indicator concept">ğŸ’¡</span> Concepts
            </label>
            <label class="filter-checkbox">
                <input type="checkbox" id="filter-skill" checked>
                <span class="node-type-indicator skill">ğŸ¯</span> Skills
            </label>
        </div>

        <div class="search-controls">
            <input
                type="text"
                id="search-input"
                placeholder="Search nodes..."
                aria-label="Search nodes">
            <button id="reset-button" aria-label="Reset view">Reset View</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Nodes:</span>
                <span id="node-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Edges:</span>
                <span id="edge-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Last Updated:</span>
                <span id="last-updated">-</span>
            </div>
        </div>
    </div>

    <main>
        <div id="graph-container" aria-label="Knowledge graph visualization"></div>
        <aside id="detail-panel" class="hidden">
            <button id="close-detail" class="close-button" aria-label="Close detail panel">Ã—</button>
            <div id="detail-content"></div>
        </aside>
    </main>

    <div id="loading-state" class="loading-state">
        <div class="loading-spinner"></div>
        <p>Loading knowledge graph...</p>
    </div>

    <div id="error-state" class="error-state hidden">
        <div class="error-icon">âš ï¸</div>
        <h2>Failed to Load Graph</h2>
        <p id="error-message">An error occurred while loading the knowledge graph.</p>
        <button id="retry-button">Retry</button>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
