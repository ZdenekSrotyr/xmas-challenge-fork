name: Deploy Documentation Browser

on:
  push:
    branches: [main]
    paths:
      - 'automation/web/**'
      - 'automation/graph/export_docs.py'
      - 'docs/**'
  workflow_dispatch:

# Only allow one deployment to run at a time
concurrency:
  group: deploy-ui
  cancel-in-progress: false

# Required permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git log in export_docs.py

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Export documentation with history
        run: |
          cd automation/graph
          python export_docs.py --docs ../../docs/keboola --output ../web/data/docs.json

      - name: Export learnings data
        run: |
          cd automation/graph
          python export_learnings.py

      - name: Collect deployment stats
        id: stats
        run: |
          if [ -f automation/web/data/docs.json ]; then
            DOC_COUNT=$(python -c "import json; data=json.load(open('automation/web/data/docs.json')); print(data['metadata']['doc_count'])")
            COMMIT_COUNT=$(python -c "import json; data=json.load(open('automation/web/data/docs.json')); print(data['metadata']['total_commits'])")
            echo "doc_count=$DOC_COUNT" >> $GITHUB_OUTPUT
            echo "commit_count=$COMMIT_COUNT" >> $GITHUB_OUTPUT
          else
            echo "doc_count=0" >> $GITHUB_OUTPUT
            echo "commit_count=0" >> $GITHUB_OUTPUT
          fi

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: automation/web/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create summary
        if: always()
        run: |
          echo "## Documentation Browser Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.deployment.outcome }}" == "success" ]; then
            echo "**Deployment Successful**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Documentation Statistics" >> $GITHUB_STEP_SUMMARY
            echo "- **Documents:** ${{ steps.stats.outputs.doc_count }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Total Commits:** ${{ steps.stats.outputs.commit_count }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Access" >> $GITHUB_STEP_SUMMARY
            echo "- **URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The documentation browser should be accessible within 60-90 seconds." >> $GITHUB_STEP_SUMMARY
          else
            echo "**Deployment Failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the logs above for details." >> $GITHUB_STEP_SUMMARY
          fi
