name: Auto-merge Generated Content

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: |
      (github.event.pull_request.user.login == 'github-actions[bot]' ||
       github.event.pull_request.user.login == 'app/github-actions') ||
      contains(github.event.pull_request.labels.*.name, 'auto-merge')

    steps:
      - name: Check PR title
        id: check
        run: |
          if [[ "${{ github.event.pull_request.title }}" =~ ^(docs|chore|style):.* ]]; then
            echo "can_merge=true" >> $GITHUB_OUTPUT
          else
            echo "can_merge=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for breaking changes
        if: steps.check.outputs.can_merge == 'true'
        uses: actions/checkout@v4

      - name: Verify safe changes
        if: steps.check.outputs.can_merge == 'true'
        run: |
          # Get list of changed files
          FILES=$(gh pr view ${{ github.event.pull_request.number }} --json files --jq '.files[].path')

          # Check if any files outside safe directories were changed
          # Safe: docs/, claude/, gemini/, .github/, README.md, *.md
          UNSAFE=false
          for file in $FILES; do
            if [[ ! "$file" =~ ^(docs/|claude/|gemini/|\.github/|README\.md|.*\.md$) ]]; then
              UNSAFE=true
              break
            fi
          done

          if [ "$UNSAFE" = true ]; then
            echo "Unsafe changes detected, skipping auto-merge"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        if: steps.check.outputs.can_merge == 'true'
        run: |
          gh pr merge ${{ github.event.pull_request.number }} \
            --auto \
            --squash \
            --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add comment
        if: steps.check.outputs.can_merge == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Auto-merge enabled for generated content PR. Will merge automatically when all checks pass.'
            })
