name: Sync Claude Skills

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'automation/scripts/generators/claude_generator.py'
  workflow_dispatch:

# Only allow one sync to run at a time
concurrency:
  group: sync-claude-skills
  cancel-in-progress: false

jobs:
  generate-claude-skills:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate Claude SKILL.md
        run: |
          python automation/scripts/generators/claude_generator.py \
            --input docs/keboola/ \
            --output claude/keboola-core/SKILL.md

      - name: Check if skills changed
        id: check-changes
        run: |
          git diff --quiet claude/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add claude/
          git commit -m "chore(claude): Regenerate skills from docs/

          Updated claude/keboola-core/SKILL.md based on latest docs/ changes.

          Generated by: sync-claude-skills.yml
          Commit: ${{ github.sha }}

          [skip ci]
          "

          git push

      - name: Create summary
        if: always()
        run: |
          echo "## ðŸ¤– Claude Skills Sync" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check-changes.outputs.changed }}" == "true" ]; then
            echo "âœ… **Skills Updated**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Generated: \`claude/keboola-core/SKILL.md\`" >> $GITHUB_STEP_SUMMARY
            echo "- Source: \`docs/keboola/\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Changes" >> $GITHUB_STEP_SUMMARY
            git diff HEAD~1 claude/ --stat >> $GITHUB_STEP_SUMMARY || echo "No diff available" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **No Changes**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Skills are already up to date with docs/" >> $GITHUB_STEP_SUMMARY
          fi
