name: Sync Gemini Skills

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'automation/scripts/generators/gemini_generator.py'
  workflow_dispatch:

concurrency:
  group: sync-gemini-skills
  cancel-in-progress: false

jobs:
  generate-gemini-skills:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Generate Gemini skill.yaml
        run: |
          python automation/scripts/generators/gemini_generator.py \
            --input docs/keboola/ \
            --output gemini/keboola-core/skill.yaml

      - name: Validate generated YAML
        run: |
          python -c "import yaml; yaml.safe_load(open('gemini/keboola-core/skill.yaml'))"
          echo "âœ“ YAML is valid"

      - name: Check if skills changed
        id: check-changes
        run: |
          git diff --quiet gemini/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add gemini/
          git commit -m "chore(gemini): Regenerate skills from docs/

          Updated gemini/keboola-core/skill.yaml based on latest docs/ changes.

          Generated by: sync-gemini-skills.yml
          Commit: ${{ github.sha }}

          [skip ci]
          "

          git push

      - name: Create summary
        if: always()
        run: |
          echo "## ðŸ”· Gemini Skills Sync" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check-changes.outputs.changed }}" == "true" ]; then
            echo "âœ… **Skills Updated**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Generated: \`gemini/keboola-core/skill.yaml\`" >> $GITHUB_STEP_SUMMARY
            echo "- Source: \`docs/keboola/\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Changes" >> $GITHUB_STEP_SUMMARY
            git diff HEAD~1 gemini/ --stat >> $GITHUB_STEP_SUMMARY || echo "No diff available" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **No Changes**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Skills are already up to date with docs/" >> $GITHUB_STEP_SUMMARY
          fi
