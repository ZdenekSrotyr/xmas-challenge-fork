[project]
name = "keboola-streamlit-app"
version = "0.1.0"
description = "Interactive Streamlit data app for Keboola"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "streamlit>=1.39.0",
    "kbcstorage>=0.9.0",
    "pandas>=2.1.4",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "bandit>=1.7.5",
]

# Uncomment additional dependencies as needed:
