# Streamlit Configuration
# For more options, see: https://docs.streamlit.io/library/advanced-features/configuration

[theme]
# Primary color for interactive elements
primaryColor = "#1f8fff"

# Background color for the main content area
backgroundColor = "#ffffff"

# Background color for sidebar and input widgets
secondaryBackgroundColor = "#f0f2f6"

# Color used for text
textColor = "#262730"

# Font family for all text
font = "sans serif"

[server]
# Port where the app runs
port = 8501

# Enables CORS protection
enableCORS = false

# Enables XSS protection
enableXsrfProtection = true

# Max file upload size in MB
maxUploadSize = 200

# Enable websocket compression
enableWebsocketCompression = true

[browser]
# Automatically open browser when starting the app
gatherUsageStats = false

[runner]
# Automatically rerun script when file is modified
fastReruns = true

# Max message size in MB
maxMessageSize = 200
